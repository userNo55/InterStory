<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Page</title>
   <style>
        /* Базовые стили из предыдущего артефакта */
        :root {
            --primary-color: #FF6B99;
            --secondary-color: #4DE3E3;
            --accent-color: #FFE74C;
            --background-color: #000033;
            --text-color: #FFFFFF;
            --neon-shadow: 0 0 10px #FF6B99, 0 0 20px #FF6B99, 0 0 30px #FF6B99;
        }

        body {
            font-family: 'VT323', 'Press Start 2P', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-image: linear-gradient(0deg, #000033 0%, #000066 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(255, 107, 153, 0.5);
        }

        .header h1 {
            text-shadow: var(--neon-shadow);
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, #FF6B99, #4DE3E3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Новые стили для страницы истории */
        .story-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .story-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 0 15px var(--secondary-color);
        }

        .story-info {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .story-meta {
            border-left: 2px solid var(--primary-color);
            padding-left: 1rem;
        }

        .chapters-list {
            margin-top: 2rem;
        }

        .chapter-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 1rem 0;
            padding: 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chapter-item:hover {
            transform: translateX(10px);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .chapter-content {
            display: none;
            padding: 2rem;
            background: rgba(0, 0, 51, 0.9);
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            margin-top: 1rem;
        }

        .vote-option {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--secondary-color);
            color: var(--text-color); /* Explicitly set text color */
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .voting-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .vote-option {
             padding: 1rem;
             background: rgba(255, 255, 255, 0.1);
             border: 2px solid var(--secondary-color);
             cursor: pointer;
             transition: all 0.3s ease;
             color: var(--text-color); /* Added this line to fix text color */
        }
        .vote-option:hover {
            background: var(--secondary-color);
            color: var(--background-color);
        }

        .vote-results {
            margin-top: 1rem;
        }

        .progress-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--secondary-color);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .back-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

         .search-icon {
            width: 2.5rem;
            height: 2.5rem;
            cursor: pointer;
            fill: white;
            padding: 5px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
            transition: all 0.3s ease;
        }

          .search-icon:hover {
              transform: scale(1.1);
              box-shadow: 0 0 15px var(--accent-color);
         }

        .back-button:hover {
            background: var(--secondary-color);
            box-shadow: 0 0 15px var(--secondary-color);
        }

        @media (max-width: 768px) {
            .story-info {
                grid-template-columns: 1fr;
            }

            .story-meta {
                border-left: none;
                border-top: 2px solid var(--primary-color);
                padding-left: 0;
                padding-top: 1rem;
            }
        }
    </style> 
</head>
<body>
    <header class="header">
        <h1>Interactive Stories</h1>
        <div class="nav-buttons">
            <svg class="search-icon" onclick="toggleSearch()" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <img src="/api/placeholder/40/40" alt="Profile" class="profile-pic" onclick="openProfile()">
        </div>
    </header>
    <div class="story-container" id="storyContent">
        <!-- Content will be loaded dynamically -->
    </div>

    <script>
        // Sample story data structure
        const storyData = {
            stories: {
                'dark-manor': {
                    id: 'dark-manor',
                    title: 'The Mystery of Dark Manor',
                    author: 'Alex Peterson',
                    readers: 1234,
                    chapters: [
                        {
                            id: 1,
                            title: 'The Arrival',
                            content: 'The old manor loomed before me, its gothic spires reaching toward the stormy sky...',
                            status: 'completed',
                            votingResults: [
                                { option: 'Enter through the front door', votes: 65, winner: true },
                                { option: 'Look for a back entrance', votes: 35, winner: false }
                            ]
                        },
                        {
                            id: 2,
                            title: 'Dark Corridors',
                            content: 'The heavy door creaked open, revealing a dimly lit hallway...',
                            status: 'active',
                            votingOptions: [
                                'Follow the strange sounds upstairs',
                                'Investigate the flickering light in the basement',
                                'Search the ground floor first'
                            ],
                            timeRemaining: '23:45:12'
                        }
                    ],
                    status: 'Active',
                    ageRating: '16+'
                }
                // Add more stories here
            }
        };

        function loadStory(storyId) {
            const story = storyData.stories[storyId];
            if (!story) return;

            const container = document.getElementById('storyContent');
            container.innerHTML = `
                <a href="index.html" class="back-button">← Back to Stories</a>
                <div class="story-header">
                    <div class="story-info">
                        <div class="story-main">
                            <h2>${story.title}</h2>
                            <p>By ${story.author}</p>
                        </div>
                        <div class="story-meta">
                            <p>Readers: ${story.readers}</p>
                            <p>Chapters: ${story.chapters.length}</p>
                            <p>Status: ${story.status}</p>
                            <p>Age Rating: ${story.ageRating}</p>
                        </div>
                    </div>
                </div>
                <div class="chapters-list">
                    ${renderChapters(story.chapters)}
                </div>
            `;
        }

        function renderChapters(chapters) {
            return chapters.map(chapter => `
                <div class="chapter-item" onclick="toggleChapter('chapter${chapter.id}')">
                    <h3>Chapter ${chapter.id}: ${chapter.title}</h3>
                    <div id="chapter${chapter.id}" class="chapter-content">
                        <div class="chapter-text">
                            <p>${chapter.content}</p>
                            ${renderVoting(chapter)}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderVoting(chapter) {
            if (chapter.status === 'completed') {
                return `
                    <div class="voting-section">
                        <h4>Previous Voting Results:</h4>
                        ${renderVotingResults(chapter.votingResults)}
                    </div>
                `;
            } else {
                return `
                    <div class="voting-section">
                        <h4>Current Voting:</h4>
                        <div class="voting-options">
                            ${chapter.votingOptions.map((option, index) => `
                                <button class="vote-option" onclick="vote(${index + 1})">${option}</button>
                            `).join('')}
                        </div>
                        <p class="timer">Time remaining: ${chapter.timeRemaining}</p>
                    </div>
                `;
            }
        }

        function renderVotingResults(results) {
            return `
                <div class="vote-results">
                    ${results.map(result => `
                        <div class="vote-option">
                            <p>${result.option}</p>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${result.votes}%"></div>
                            </div>
                            <p>${result.votes}% ${result.winner ? '(Winner)' : ''}</p>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function toggleChapter(chapterId) {
            const chapter = document.getElementById(chapterId);
            const allChapters = document.querySelectorAll('.chapter-content');
            
            allChapters.forEach(ch => {
                if (ch.id !== chapterId) {
                    ch.style.display = 'none';
                }
            });

            chapter.style.display = chapter.style.display === 'block' ? 'none' : 'block';
        }

        function vote(optionId) {
            // Implement voting logic here
            alert('Vote registered for option ' + optionId);
        }

        // Load story when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Get story ID from URL parameter or default to 'dark-manor'
            const urlParams = new URLSearchParams(window.location.search);
            const storyId = urlParams.get('story') || 'dark-manor';
            loadStory(storyId);
        });
    </script>
</body>
</html>
