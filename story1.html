<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBeat</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞ */
        :root {
            --primary-color: #FF6B99;
            --secondary-color: #4DE3E3;
            --accent-color: #FFE74C;
            --background-color: #000033;
            --text-color: #FFFFFF;
            --neon-shadow: 0 0 10px #FF6B99, 0 0 20px #FF6B99, 0 0 30px #FF6B99;
            }
    
            body {
                font-family: 'VT323', 'Press Start 2P', monospace;
                background-color: var(--background-color);
                color: var(--text-color);
                margin: 0;
                padding: 0;
                background-image: linear-gradient(0deg, #000033 0%, #000066 100%);
                min-height: 100vh;
            }
    
            .header {
                background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
                padding: 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-shadow: 0 2px 15px rgba(255, 107, 153, 0.5);
            }
    
            .header h1 {
                text-shadow: var(--neon-shadow);
                font-size: 2.5rem;
                margin: 0;
                background: linear-gradient(to right, #FF6B99, #4DE3E3);
                -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            }
    
            /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏—Å—Ç–æ—Ä–∏–∏ */
            .story-container {
                max-width: 1200px;
                margin: 2rem auto;
                padding: 0 1rem;
            }
    
            .story-header {
                background: rgba(255, 255, 255, 0.1);
                padding: 2rem;
                border: 2px solid var(--secondary-color);
                border-radius: 10px;
                margin-bottom: 2rem;
                box-shadow: 0 0 15px var(--secondary-color);
            }
    
            .story-info {
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 2rem;
            }
    
            .story-meta {
                border-left: 2px solid var(--primary-color);
                padding-left: 1rem;
            }
    
            .chapters-list {
                margin-top: 2rem;
            }
    
            .chapter-item {
                background: rgba(255, 255, 255, 0.1);
                margin: 1rem 0;
                padding: 1.5rem;
                border: 2px solid var(--primary-color);
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
    
            .chapter-item:hover {
                transform: translateX(10px);
                box-shadow: 0 0 15px var(--primary-color);
            }
    
            .chapter-content {
                display: none;
                padding: 2rem;
                background: rgba(0, 0, 51, 0.9);
                border: 2px solid var(--accent-color);
                border-radius: 5px;
                margin-top: 1rem;
            }
    
            .vote-option {
                padding: 1rem;
                background: rgba(255, 255, 255, 0.1);
                border: 2px solid var(--secondary-color);
                color: var(--text-color); /* Explicitly set text color */
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .voting-options {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
    
            .vote-option {
                 padding: 1rem;
                 background: rgba(255, 255, 255, 0.1);
                 border: 2px solid var(--secondary-color);
                 cursor: pointer;
                 transition: all 0.3s ease;
                 color: var(--text-color); /* Added this line to fix text color */
            }
            .vote-option:hover {
                background: var(--secondary-color);
                color: var(--background-color);
            }
    
            .vote-results {
                margin-top: 1rem;
            }
    
            .progress-bar {
                height: 20px;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid var(--secondary-color);
                border-radius: 10px;
                overflow: hidden;
                margin-top: 0.5rem;
            }
    
            .progress-fill {
                height: 100%;
                background: var(--secondary-color);
                transition: width 0.3s ease;
            }
    
            .back-button {
                display: inline-block;
                padding: 0.5rem 1rem;
                background: var(--primary-color);
                color: white;
                text-decoration: none;
                border-radius: 5px;
                margin-bottom: 1rem;
                transition: all 0.3s ease;
            }
    
             .search-icon {
                width: 2.5rem;
                height: 2.5rem;
                cursor: pointer;
                fill: white;
                padding: 5px;
                border: 2px solid var(--accent-color);
                border-radius: 50%;
                box-shadow: 0 0 10px var(--accent-color);
                transition: all 0.3s ease;
            }
    
              .search-icon:hover {
                  transform: scale(1.1);
                  box-shadow: 0 0 15px var(--accent-color);
             }
    
            .back-button:hover {
                background: var(--secondary-color);
                box-shadow: 0 0 15px var(--secondary-color);
            }
    
            @media (max-width: 768px) {
                .story-info {
                    grid-template-columns: 1fr;
                }
    
                .story-meta {
                    border-left: none;
                    border-top: 2px solid var(--primary-color);
                    padding-left: 0;
                    padding-top: 1rem;
                }
            }
            .profile-icon {
                position: fixed;
                top: 10px;
                right: 10px;
                width: 50px;
                height: 50px;
                background-color: #00ffff;  /* Bright cyan, very 80s! */
                border: 3px solid #ff00ff;  /* Magenta border */
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Courier New', monospace;
                font-size: 20px;
                color: #ff00ff;
                box-shadow: 3px 3px 0 #ff00ff;
                cursor: pointer;
                transition: all 0.2s;
                z-index: 1000;
            }
        
            .profile-icon:hover {
                transform: translate(2px, 2px);
                box-shadow: 1px 1px 0 #ff00ff;
            }
         </style>
</head>
<body>
    <header class="header">
        <h1>KeyBeat - –¥–∞–≤–∞–π—Ç–µ —Å–æ–∑–¥–∞–¥–∏–º –∏—Å—Ç–æ—Ä–∏—é!</h1>
        <div class="nav-buttons">
            <svg class="search-icon" onclick="toggleSearch()" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <div class="profile-icon">üë§</div>

    </header>
    <div class="story-container" id="storyContent">
        <!-- Content will be loaded dynamically -->
    </div>

    <script>
        // Sample story data structure
        const storyData = {
            stories: {
                'dark-manor': {
                    id: 'dark-manor',
                    title: '–ó–∞–≥–∞–¥–∫–∞ —Ç–µ–º–Ω–æ–≥–æ –ø–æ–º–µ—Å—Ç—å—è',
                    author: 'Alex Peterson',
                    readers: 1234,
                    chapters: [
                        {
                            id: 1,
                            title: '–ü—Ä–∏–±—ã—Ç–∏–µ',
                            content: '–ü–µ—Ä–µ–¥–æ –º–Ω–æ–π –≤—ã—Ä–∏—Å–æ–≤—ã–≤–∞–ª–æ—Å—å —Å—Ç–∞—Ä–æ–µ –ø–æ–º–µ—Å—Ç—å–µ, –µ–≥–æ –≥–æ—Ç–∏—á–µ—Å–∫–∏–µ —à–ø–∏–ª–∏ —Ç—è–Ω—É—Ç—Å—è –∫ –≥—Ä–æ–∑–æ–≤–æ–º—É –Ω–µ–±—É...',
                            status: 'completed',
                            votingResults: [
                                { option: '–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ –≥–ª–∞–≤–Ω—É—é –¥–≤–µ—Ä—å', votes: 65, winner: true },
                                { option: '–ü–æ–∏—Å–∫–∞—Ç—å –≤—Ö–æ–¥ –∑–∞ –¥–æ–º–æ–º', votes: 35, winner: false }
                            ]
                        },
                        {
                            id: 2,
                            title: '–¢–µ–º–Ω—ã–µ –∫–æ—Ä–∏–¥–æ—Ä—ã',
                            content: '–¢—è–∂–µ–ª–∞—è –¥–≤–µ—Ä—å –æ—Ç–≤–æ—Ä–∏–ª–∞—Ç—å, –æ—Ç–∫—Ä—ã–≤–∞—è –ø—É—Ç—å –Ω–∞ —ç—Ç–∞–∂...',
                            status: 'active',
                            votingOptions: [
                                '–ü–æ—Å–ª–µ–¥–æ–≤–∞—Ç—å –∑–∞ —Å—Ç—Ä–∞–Ω–Ω—ã–º–∏ –∑–≤—É–∫–∞–º–∏ –Ω–∞–≤–µ—Ä—Ö',
                                '–ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç—å –º–∏–≥–∞—é—â–∏–π —Å–≤–µ—Ç –≤ –ø–æ–¥–≤–∞–ª–µ',
                                '–ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç—å —ç—Ç–æ—Ç —ç—Ç–∞–∂ –≤ –Ω–∞—á–∞–ª–µ'
                            ],
                            timeRemaining: '23:45:12'
                        }
                    ],
                    status: '–ü–∏—à–µ—Ç—Å—è',
                    ageRating: '16+'
                }
                // Add more stories here
            }
        };

        function loadStory(storyId) {
            const story = storyData.stories[storyId];
            if (!story) return;

            const container = document.getElementById('storyContent');
            container.innerHTML = `
                <a href="index.html" class="back-button">‚Üê –ù–∞–∑–∞–¥</a>
                <div class="story-header">
                    <div class="story-info">
                        <div class="story-main">
                            <h2>${story.title}</h2>
                            <p>By ${story.author}</p>
                        </div>
                        <div class="story-meta">
                            <p>–ß–∏—Ç–∞—Ç–µ–ª–∏: ${story.readers}</p>
                            <p>–ì–ª–∞–≤—ã: ${story.chapters.length}</p>
                            <p>–°—Ç–∞—Ç—É—Å: ${story.status}</p>
                            <p>–í–æ–∑—Ä–∞—Å—Ç–Ω–æ–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ: ${story.ageRating}</p>
                        </div>
                    </div>
                </div>
                <div class="chapters-list">
                    ${renderChapters(story.chapters)}
                </div>
            `;
        }

        function renderChapters(chapters) {
            return chapters.map(chapter => `
                <div class="chapter-item" onclick="toggleChapter('chapter${chapter.id}')">
                    <h3>–ì–ª–∞–≤–∞ ${chapter.id}: ${chapter.title}</h3>
                    <div id="chapter${chapter.id}" class="chapter-content">
                        <div class="chapter-text">
                            <p>${chapter.content}</p>
                            ${renderVoting(chapter)}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderVoting(chapter) {
            if (chapter.status === 'completed') {
                return `
                    <div class="voting-section">
                        <h4>–†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è:</h4>
                        ${renderVotingResults(chapter.votingResults)}
                    </div>
                `;
            } else {
                return `
                    <div class="voting-section">
                        <h4>–¢–µ–∫—É—â–µ–µ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ:</h4>
                        <div class="voting-options">
                            ${chapter.votingOptions.map((option, index) => `
                                <button class="vote-option" onclick="vote(${index + 1})">${option}</button>
                            `).join('')}
                        </div>
                        <p class="timer">–í—Ä–µ–º–µ–Ω–∏ –æ—Å—Ç–∞–ª–æ—Å—å: ${chapter.timeRemaining}</p>
                    </div>
                `;
            }
        }

        function renderVotingResults(results) {
            return `
                <div class="vote-results">
                    ${results.map(result => `
                        <div class="vote-option">
                            <p>${result.option}</p>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${result.votes}%"></div>
                            </div>
                            <p>${result.votes}% ${result.winner ? '(Winner)' : ''}</p>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function toggleChapter(chapterId) {
            const chapter = document.getElementById(chapterId);
            const allChapters = document.querySelectorAll('.chapter-content');
            
            allChapters.forEach(ch => {
                if (ch.id !== chapterId) {
                    ch.style.display = 'none';
                }
            });

            chapter.style.display = chapter.style.display === 'block' ? 'none' : 'block';
        }

        function vote(optionId) {
            // Implement voting logic here
            alert('Vote registered for option ' + optionId);
        }

        // Load story when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Get story ID from URL parameter or default to 'dark-manor'
            const urlParams = new URLSearchParams(window.location.search);
            const storyId = urlParams.get('story') || 'dark-manor';
            loadStory(storyId);
        });
    </script>
</body>
</html>
