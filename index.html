<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stories</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        :root {
            --primary-color: #FF6B99;
            --secondary-color: #4DE3E3;
            --accent-color: #FFE74C;
            --background-color: #000033;
            --text-color: #FFFFFF;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.8rem 2rem;
            background: transparent;
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            cursor: pointer;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--primary-color);
        }

        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .story-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--secondary-color);
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .story-card:hover {
            transform: scale(1.05);
        }

        .search-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--background-color);
            border: 2px solid var(--secondary-color);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            display: none;
            z-index: 1000;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 999;
        }

        .modal-overlay.active, 
        .search-modal.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Interactive Stories</h1>
            <button id="searchButton">üîç Search</button>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="active">Active</button>
            <button class="tab" data-tab="written">Written</button>
            <button class="tab" data-tab="followings">Followings</button>
        </div>

        <div id="storyGrid" class="story-grid"></div>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="search-modal" id="searchModal">
        <h2>Search Stories</h2>
        <form id="searchForm">
            <input type="text" id="keywordSearch" placeholder="Search keywords">
            <select id="storyLength">
                <option>All Sizes</option>
                <option>Short Stories</option>
                <option>Medium Length</option>
                <option>Long Stories</option>
            </select>
            <select id="ageRating">
                <option>All Age Ratings</option>
                <option>12+</option>
                <option>16+</option>
                <option>18+</option>
            </select>
            <button type="submit">Search</button>
            <button type="button" id="closeSearch">Close</button>
        </form>
    </div>

    <script>
        // Supabase Configuration
        const supabaseUrl = 'https://adikbynxabweptbqkktd.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFkaWtieW54YWJ3ZXB0YnFra3RkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI5OTQ5NjcsImV4cCI6MjA0ODU3MDk2N30.gFlrUoJRnv_OjLYy_kBGgRYeBf-aK_TuZ5JtRkTNiP8';
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        // DOM Elements
        const storyGrid = document.getElementById('storyGrid');
        const tabs = document.querySelectorAll('.tab');
        const searchButton = document.getElementById('searchButton');
        const searchModal = document.getElementById('searchModal');
        const modalOverlay = document.getElementById('modalOverlay');
        const searchForm = document.getElementById('searchForm');
        const closeSearchButton = document.getElementById('closeSearch');

        // Current active tab state
        let currentTab = 'active';

        // Event Listeners
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active from all tabs
                tabs.forEach(t => t.classList.remove('active'));
                // Add active to clicked tab
                tab.classList.add('active');
                // Update current tab
                currentTab = tab.dataset.tab;
                // Fetch and render stories for the tab
                fetchStories();
            });
        });

        // Search Modal Toggle
        searchButton.addEventListener('click', () => {
            searchModal.classList.add('active');
            modalOverlay.classList.add('active');
        });

        closeSearchButton.addEventListener('click', () => {
            searchModal.classList.remove('active');
            modalOverlay.classList.remove('active');
        });

        modalOverlay.addEventListener('click', () => {
            searchModal.classList.remove('active');
            modalOverlay.classList.remove('active');
        });

        // Search Form Submit
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const keywords = document.getElementById('keywordSearch').value;
            const storyLength = document.getElementById('storyLength').value;
            const ageRating = document.getElementById('ageRating').value;

            await fetchStories(keywords, storyLength, ageRating);
            
            searchModal.classList.remove('active');
            modalOverlay.classList.remove('active');
        });

        // Fetch Stories
        async function fetchStories(keywords = '', storyLength = 'All Sizes', ageRating = 'All Age Ratings') {
            try {
                // Base query
                let query = supabase.from('story').select('*');

                // Apply filters based on current tab
                switch(currentTab) {
                    case 'active':
                        query = query.eq('status', 'active');
                        break;
                    case 'written':
                        query = query.eq('status', 'completed');
                        break;
                    case 'followings':
                        // This would require user authentication
                        // For demo, just show all
                        break;
                }

                // Apply search filters
                if (keywords) {
                    query = query.or(`title.ilike.%${keywords}%,description.ilike.%${keywords}%`);
                }

                if (storyLength !== 'All Sizes') {
                    query = query.eq('story_length', storyLength.toLowerCase());
                }

                if (ageRating !== 'All Age Ratings') {
                    query = query.eq('age_rating', ageRating);
                }

                // Execute query
                const { data: stories, error } = await query;

                if (error) throw error;

                // Render stories
                renderStories(stories);
            } catch (error) {
                console.error('Error fetching stories:', error);
                storyGrid.innerHTML = `<p>Error loading stories: ${error.message}</p>`;
            }
        }

        // Render Stories
        function renderStories(stories) {
            // Clear previous stories
            storyGrid.innerHTML = '';

            // If no stories
            if (!stories || stories.length === 0) {
                storyGrid.innerHTML = '<p>No stories found.</p>';
                return;
            }

            // Render story cards
            stories.forEach(story => {
                const storyCard = document.createElement('div');
                storyCard.classList.add('story-card');
                storyCard.innerHTML = `
                    <h3>${story.title}</h3>
                    <p>Author: ${story.author_name || 'Unknown'}</p>
                    ${story.time_remaining ? `<p>Time remaining: ${story.time_remaining}</p>` : ''}
                    <p>Readers: ${story.reader_count || 0}</p>
                `;
                storyCard.addEventListener('click', () => {
                    // Navigate to story page
                    window.location.href = `/story/${story.id}`;
                });
                storyGrid.appendChild(storyCard);
            });
        }

        // Initial load
        fetchStories();
    </script>
</body>
</html>
